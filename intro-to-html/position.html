<!DOCTYPE html>
<html>
  <head>
    <title>positions</title>

  </head>
  <body style="height: 3000px;
     padding-top: 60px;
     padding-left: 80px;">
    <div 
    style="background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0px;
    right: 0px;
    height: 50px;
    z-index: 1;
    ">Header</div>
    <div
     style="background-color: green;
    color: white;
    position: fixed;
    left: 0;
    top:50px;
    bottom: 0;
    width: 70px;
    ">Sidebar

      <div style="position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;
      ">
        x
      </div> 
          
  </div>

    <div style="position: absolute;
    background-color: red;
    color: white;
    top: 50px;
    right: 20px;
    ">
      absolute
    </div>
    <div
     style="background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;">div1</div>
    <div
     style="background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;">div2

      <div style="position: absolute;
      background-color: red;
      color: white;
      bottom: 10px;
      right: 10px;
      ">
        15:00
      </div>
    
  </div>
    
  </body>
</html>
